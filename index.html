<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <span class="main">
        <h1 class="title">Stop Watch</h1>
        <h2 class="type">Vanilla JavaScript</h2>

            <p class="description">START</p>
        </button>
        <button class="button">
            <p class="description">STOP</p>
        </button>
        <button class="button">
            <p class="description">RESET</p>
        </button>
    </span>
</body>
</html>
