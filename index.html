<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="main">
      <h1 class="title">Stop Watch</h1>
      <h3 class="title">Vanilla JavaScript</h3>
      <div id="timer">00:00</div>
      <div class="container">
        <button class="button" id="start">
          <p class="description">START</p>
        </button>
        <button class="button" id="stop">
          <p class="description">STOP</p>
        </button>
        <button class="button" id="reset">
          <p class="description">RESET</p>
        </button>
      </div>
    </div>
  </body>
</html>
